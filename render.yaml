services:
  - type: web
    name: sweet-boy-bot
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    envVars:
      - key: BOT_TOKEN
        value: ""
      - key: DEEPSEEK_API_KEY
        value: ""
    pythonVersion: 3.11.9
